<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
    <f:view>
        <h:form>
            <p:growl id="messages" keepAlive="2000"/>
            <p:panel style=" margin: auto; width: 500px">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Username"/>
                    <p:inputText id="username" value="#{auth.username}"/>
                    <p:outputLabel value="Password"/>
                    <p:password id="password" value="#{auth.password}"/>
                </p:panelGrid>
                <p:separator />
                <p:commandButton value="Button" action="#{auth.authenticate()}" ajax="true" update="messages"/>
            </p:panel>
        </h:form>
    </f:view>
</h:body>
</html>
